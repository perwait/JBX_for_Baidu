<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
	var _arr=[];
	for(var i=0;i<aqiData.length;i++){
		if(aqiData[i][1]>=60)_arr.push(aqiData[i])
	};
	_arr.sort(function(a,b){
		return b[1]-a[1];
	});
	for(var i=0;i<_arr.length;i++){
		document.getElementById("aqi-list").innerHTML+="<li>第"+(parseInt(i)+Number(1))+"名："+_arr[i]+"</li>";
	}
})();
</script>
</body>
</html>
