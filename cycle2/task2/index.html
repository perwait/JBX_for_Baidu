<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

	var _arr=aqiData.filter(function(arr){
		return arr[1]>=60;
	}).sort(function(a,b){
		return b[1]-a[1];
	})
	for(var n in _arr){
		document.getElementById("aqi-list").innerHTML+="<li>第"+(n+1)+"名："+_arr[n]+"</li>";
	}
})();

</script>
</body>
</html>
